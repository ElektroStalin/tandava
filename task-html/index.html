<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
</head>
<body>
   <form action="">
       <fieldset>
           <legend>Общая информация</legend>
           <div><label for="surname">Фамилия</label>
           <input id="surname" type="text" name="surname" placeholder="Иванов"></div>
           <div><label for="name">Имя</label>
           <input id="name" type="text" name="name" placeholder="Иван"></div>
           <div><label for="second_name">Отчество</label>
           <input id="second_name" type="text" name="second_name" placeholder="Иванович"></div>
           <div><label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="mail@mail.ru"></div>
       </fieldset>
       <fieldset>
        <legend>Пол</legend>
        <input type="radio" id="SexType1" name="sextype" value="men">
        <label for="SexType1">Мужской</label>
        <input type="radio" id="SexType2" name="sextype" value="women">
        <label for="SexType2">Женский</label>
       </fieldset>
       <fieldset>
    <legend>Хобби</legend>
        <input type="checkbox" id="Choice1" name="hobbies" value="art">
        <label for="Choice1">Рисование</label>
        <input type="checkbox" id="Choice2" name="hobbies" value="books">
        <label for="Choice2">Чтение</label>
        <input type="checkbox" id="Choice3" name="hobbies" value="knitting">
        <label for="Choice3">Вязание</label>
        <input type="checkbox" id="Choice4" name="hobbies" value="cooking">
        <label for="Choice4">Готовка</label>
       </fieldset>
       <button type="submit">Отправить</button> 
       <button type="reset">Очистить</button>
   </form>
</body>
</html>
